<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/subPage_01_layout">

    <!-- index.html 고유 CSS 추가 -->
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{/css/join/joinSuccess.css}" >
    </th:block>
    
    <!-- index.html 고유 스크립트 추가 -->
    <th:block layout:fragment="script">
        <script th:src="@{/js/join/joinSuccess.js}"></script>
    </th:block>

    <div layout:fragment="content">

        <!-- content1st -->
        <section id="content1st">
            <div class="content1st__inner">
                <div class="join_title">
                    <p>회원 가입</p>
                </div>
                <div class="line"></div>
                <div class="join_process">
                    <div class="process_01">
                        <div class="process_01_1">
                            <i class="fas fa-file-signature"></i>
                        </div>
                        <div class="process_01_2">
                            <p>step01</p>
                            <p>약관동의</p>
                        </div>
                    </div>
                    <div class="process_02">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="process_03">
                        <div class="process_03_1">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                        <div class="process_03_2">
                            <p>step02</p>
                            <p>정보입력</p>
                        </div>
                    </div>
                    <div class="process_04">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                    <div class="process_05">
                        <div class="process_05_1">
                            <i class="far fa-check-square"></i>
                        </div>
                        <div class="process_05_2">
                            <p>step03</p>
                            <p>인증 & 완료</p>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="success_info">
                    <div class="join_top">
                        <p>계정 활성화 및 회원가입 완료</p>
                    </div>
                    <div class="success_info_cntn">
                        <p>[ 계정 활성화 ]</p>
                        <p>※ 가입하신 이메일 계정으로 발송 된 인증링크를 클릭 해야 만 계정을 이용 하실 수 있습니다.</p>
                    </div>
                </div>
            </div>
        </section> 

    </div>
</html>
